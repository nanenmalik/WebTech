<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .about-school-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b0cbcf;
        }

        .about-school-section1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .about-school-container {
            background-color: #fff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .about-school-heading {
            color: pink;
            text-align: center;
            font-size: 40px;
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 40px 0;
        }

        ul li a {
            text-decoration: none;
            color: #b0cbcf;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 20px;
        }

        ul li a:hover {
            background-color: #b0cbcf;
            color: white;
        }
    </style>
</head>
<body>
    <div class="about-school-section">
        <div class="about-school-container">
            <div class="about-school-section1">
                <h1 class="about-school-heading">About School</h1>
                <ul>
                    <li><a href="page1.html">Mission Statement</a></li>
                    <li><a href="page2.html">Land Acknowledgement</a></li>
                    <li><a href="page3.html">Support the School</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
