<!--The purpose of this page is to show the visitors links to more details about the school. Three key sections are linked from the page's clean and aesthetically pleasing layout which are Mission Statement page, Land Acknowledgement page and Support The School page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive and adjusts to different screen sizes -->
    <title>About School</title> <!-- Sets the title of the page -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font family for the page */
            background-color: #e6e6e6; /* Sets the background color of the page */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            color: #333; /* Sets the default text color */
        }

        .about-school-section {
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Centers items vertically */
            height: 100vh; /* Sets the height to 100% of the viewport height */
            background-color: #b0cbcf; /* Sets the background color of the section */
        }

        .about-school-section1 {
            display: flex; /* Enables flexbox layout */
            flex-direction: column; /* Arranges items in a column */
            align-items: center; /* Centers items horizontally */
            justify-content: center; /* Centers items vertically */
            padding: 20px; /* Adds padding around the content */
        }

        .about-school-container {
            background-color: #fff; /* Sets the background color of the container */
            padding: 100px; /* Adds padding inside the container */
            border-radius: 8px; /* Rounds the corners of the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow to the container */
        }

        .about-school-heading {
            color: pink; /* Sets the color of the heading text */
            text-align: center; /* Centers the heading text */
            font-size: 40px; /* Sets the font size of the heading */
            margin-bottom: 40px; /* Adds space below the heading */
        }

        ul {
            list-style-type: none; /* Removes default bullet points from list items */
            padding: 0; /* Removes default padding from the list */
        }

        ul li {
            margin: 40px 0; /* Adds vertical space between list items */
        }

        ul li a {
            text-decoration: none; /* Removes underline from links */
            color: #b0cbcf; /* Sets the link text color */
            font-weight: bold; /* Makes the link text bold */
            display: block; /* Makes the link a block element */
            padding: 10px; /* Adds padding inside the link */
            border-radius: 4px; /* Rounds the corners of the link */
            transition: background-color 0.3s, color 0.3s; /* Adds a smooth transition effect for background and text color changes */
            font-size: 20px; /* Sets the font size of the link */
        }

        ul li a:hover {
            background-color: #b0cbcf; /* Changes background color on hover */
            color: white; /* Changes text color on hover */
        }
    </style>
</head>
<body>
    <div class="about-school-section">
        <div class="about-school-container">
            <div class="about-school-section1">
                <h1 class="about-school-heading">About School</h1> <!-- Main heading of the page -->
                <ul>
                    <li><a href="missionStatement.html">Mission Statement</a></li> <!-- Link to the Mission Statement page -->
                    <li><a href="landAcknowledgement.html">Land Acknowledgement</a></li> <!-- Link to the Land Acknowledgement page -->
                    <li><a href="supportTheSch.html">Support the School</a></li> <!-- Link to the Support the School page -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
