<head>

    <!-- Internal CSS for styling various elements -->
    <style>
        /* Styling for generic elements */
        element-styles {
            display: inline-block;
            width: 1440px;
            background: white;
        }

        /* Main section for school support */
        .school-support-section {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            min-width: 770px;
            padding-bottom: 73px;
        }

        /* Container for the support section content */
        .school-support-container {
            display: flex;
            flex: 0 0 auto;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
        }

        /* Styling for the left side section of the support container */
        .school-support-section2 {
            box-sizing: border-box;
            flex: 0 0 280px;
            padding: 214px 33px 600px;
            background: #e6e6e6;
        }

        /* Heading styling for the support section */
        .school-support-heading {
            box-sizing: border-box;
            max-width: 200px;
            padding: 0;
            margin: 0;
            font: 800 30px Ruda ExtraBold, sans-serif;
            color: black;
            text-align: justify;
            text-transform: uppercase;
        }

        /* Styling for the right side section of the support container */
        .school-support-section1 {
            box-sizing: border-box;
            display: flex;
            flex: 0 0 636px;
            flex-direction: column;
            align-items: stretch;
            align-self: center;
            justify-content: center;
            margin-left: -146px;
        }

        /* Styling for the home section */
        .home-section {
            box-sizing: border-box;
            display: flex;
            flex: 0 0 auto;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            width: 1000px;
            height: 121px;
            padding-right: 28px;
            padding-left: 28px;
            background: #b0cbcf;
            border-radius: 50px;
        }

        /* Home link styling */
        .home-title {
            flex: 0 0 auto;
            padding: 0;
            margin: 0;
            margin-right: 39px;
            font: 400 32px Ruda, sans-serif;
            color: black;
            text-transform: uppercase;
            background: #b0cbcf;
        }

        /* Container for the vertical options (accordion buttons) */
        .vertical-options-container {
            display: flex;
            flex: 0 0 auto;
            flex-direction: column;
            gap: 44px;
            align-items: stretch;
            justify-content: center;
            padding-right: 26px;
            padding-left: 26px;
            margin-top: 57px;
        }

        /* Container for each dropdown section */
        .dropdown-container1 {
            flex: 0 0 auto;
        }

        /* Styling for the accordion buttons */
        .accordion {
            cursor: pointer;
            padding: 30px;
            margin: 50px;
            font: 400 20px Ruda, sans-serif;
            color: black;
            text-transform: uppercase;
            background: pink;
            border: none;
            outline: none;
            transition: background-color 0.2s ease;
        }

        /* Hover effect for the accordion buttons */
        .accordion:hover {
            background-color: #ffc0cbc0;
        }

        /* Content section for the accordion, initially hidden */
        .accordion-content {
            max-height: 0;
            margin-left: 50px;
            background: #868484ac;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            text-align: center;
            font: 20px Ruda, sans-serif;
        }

        /* Padding for paragraphs within the accordion content */
        .accordion-content p {
            padding: 10px;
        }

        /* Message displayed below the accordion sections */
        .school-support-message {
            flex: 0 0 auto;
            align-self: center;
            padding: 0;
            margin: 0;
            margin-top: 83px;
            margin-left: 50px;
            font: 800 40px Ruda, sans-serif;
            color: black;
            text-transform: uppercase;
        }

        /* Styling for the 'Give Here' link */
        .give-here a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            background: #b0cbcf;
        }

        /* Hover effect for the 'Give Here' link */
        .give-here a:hover {
            text-decoration: underline;
        }
    </style>
</head>
